<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ENS-style rounded square badge background with subtle gradient -->
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0090d4"/>
      <stop offset="100%" style="stop-color:#006a9e"/>
    </linearGradient>
  </defs>
  <rect x="1" y="1" width="18" height="18" rx="4" fill="url(#badgeGradient)"/>

  <!-- Subtle inner glow/highlight -->
  <rect x="2" y="2" width="16" height="8" rx="3" fill="white" fill-opacity="0.1"/>

  <!-- Quill pen diagonal across badge - more detailed -->
  <path d="M15.5 3.5C15.5 3.5 16 4 16 5C16 6.2 14.8 8 12.5 10.5C10.8 12.2 8.5 14 7 15L5.5 16.5L4.5 15.5L6 14C6 14 8 11.8 10 9.5C12 7.2 14 5 15 4.5C15.4 4.2 15.5 3.5 15.5 3.5Z" fill="white"/>

  <!-- Feather spine -->
  <path d="M15 4.5L7 13" stroke="rgba(0,128,188,0.3)" stroke-width="0.75" stroke-linecap="round"/>

  <!-- Feather barbs - left side -->
  <path d="M14.5 5L12.5 5.5M13.5 6.5L11.5 7M12.5 8L10.5 8.5M11.5 9.5L9.5 10M10.5 11L8.5 11.5" stroke="rgba(255,255,255,0.5)" stroke-width="0.5" stroke-linecap="round"/>

  <!-- Feather barbs - right side -->
  <path d="M15 5.5L14 7M14 7L13 8.5M13 8.5L12 10" stroke="rgba(255,255,255,0.4)" stroke-width="0.5" stroke-linecap="round"/>

  <!-- Ink drop / nib at writing end with glow -->
  <circle cx="5" cy="15.5" r="1.8" fill="#5AC8FA"/>
  <circle cx="4.6" cy="15.1" r="0.6" fill="white" fill-opacity="0.5"/>

  <!-- Small ink splatter details -->
  <circle cx="6.5" cy="14" r="0.4" fill="#5AC8FA" fill-opacity="0.6"/>
  <circle cx="7.2" cy="15.2" r="0.3" fill="#5AC8FA" fill-opacity="0.4"/>
</svg>
